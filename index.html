<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/app/scss/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { position: absolute; font-size: 11px; text-align: center; background-color: antiquewhite; right: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/deepaktatineni">Deepak Tatineni</a>.
  </div>
  <img class="background__top" src="images/bg-pattern-top.svg">
  <div class="profile__wrapper">
      <section class="profile">
        <div class="profile__bg-image">
          <img src="images/bg-pattern-card.svg">
        </div>
        <div class="profile__info">
          <div class="profile__dp">
            <img src="/images/image-victor.jpg">
          </div>
          <div class="profile__details">
            <div class="profile__line1">
              <Strong>Victor Crest</Strong> 26
            </div>
            <div class="profile__line2">
              London
            </div>
          </div>
          <div class="profile__stats">
            <div class="profile__col1">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="profile__col2">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="profile__col3">
              <h2>
                1.4k
              </h2>
              <p>
                Photos
              </p>
            </div>
          </div>
        

        </div>

      </section>
  </div>
  <img class="background__bottom" src="images/bg-pattern-bottom.svg">
</body>
</html>
